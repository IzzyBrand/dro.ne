{% extends "view/base.html" %}

{% set raw = true %}
{% set active_page = "index" %}

{% block raw %}
<input type="hidden" id="username" value="{{username}}">
<!-- Front-end styles and code -->
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
<link href='/static/css/frontend.css' rel='stylesheet' />

<!-- Navigation -->
<div id="header">
    <span id="title">{{info["name"]}}</span>
    <span id="nav">| {{ generate_nav() }}</span>
</div>
<span id="first-notification"></span>
<span id="second-notification"></span>

<!-- Landing page (over map) -->
<div id="landing-page-overlay">
    <div class="col-md-offset-3 col-md-6" id="landing-page-content">
        <img src="/static/img/favicon.png" class="img-fluid landing-page-logo" alt="LunaDrop">
        <br>
        {% if username %}
        <select id="flavor-select" class="no-bold landing-page-input form-control">
            <option value="default">Choose a type of donut...</option>
            <option value="chocolate">Chocolate</option>
            <option value="glazed">Glazed</option>
            <option value="cinnamon">Cinnamon</option>
            <option value="jelly">Jelly</option>
            <option value="sprinkles">Sprinkles</option>
        </select>
        <br>
        <button class="landing-page-input form-control" onclick="checkFlavorChoice()">Choose Drop Location</button>
        {% else %}
        <h3 style="margin-top:0px;font-weight:bold;">LunaDrop</h3>
        <h4 style="font-style:italic;">Autonomous Delivery System</h4>
        <p>Please <a href="/auth">login</a> or <a href="/auth?action=register">register</a> to order.</p>
        {% endif %}
    </div>
</div>

<!-- Place Order -->
<div id="place-order">
    <button id="place-order-button" onclick="addOrder()">Place Order</button>
</div>

<!-- Map -->
<div id="map"></div>
<script src='/static/js/frontend.js'></script>  <!-- must come after map div -->
{% endblock %}
