<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>fly2.me</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaXp6eWJyYW5kIiwiYSI6ImNpeTdzdHh3ZDAwNncycXN4eTYyY2k3dTAifQ.WzrAcd4xaQ0dd7ur3u0fSQ';
var map = L.mapbox.map('map', 'mapbox.streets').setView([41.8258611,-71.4034908],17);

droneMarkers = [
    L.marker([41.826317, -71.401175], {
        icon: L.mapbox.marker.icon({
          'marker-color': '#f86767'
        })
    }),
    L.marker([41.825031, -71.402029], {
        icon: L.mapbox.marker.icon({
          'marker-color': '#f86700'
        })
    }),
]

function setMarkerLatLon(marker, lat, lon) {
    marker.setLatLng(L.latLng(lat, lon));
}

droneMarkersLength = droneMarkers.length
for (var i = 0; i < droneMarkersLength; i++){
    droneMarkers[i].addTo(map)
}

function getDroneList() {
    $.ajax({
        type:"POST",
        url:"map.php",
        success: function (html) {
            $('#message').html(html);
        }
    });
}

</script>
</body>
</html>
