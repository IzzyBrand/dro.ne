<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="typed.min.js"></script>  <!-- See typed.js website -->
    <script>
      document.addEventListener('DOMContentLoaded', function(){
          var elem = $(".typed");
          $(".typed").typed({
            strings: [
                "Preparing for launch.",
                "Tightening props.",
                "Charging batteries.",
                "Waking the hive mind.",  
                "Synchronizing the fleet.",
                "Strapping warm cookies to drone.",
                "Initiating launch sequence.",
                "Flying 2 you soon.",
                "Thread-locking all the things.",
                "Flashing flight controllers."
                ],
            typeSpeed: 20,
            backDelay: 2000,
            showCursor: true,
            shuffle: true,
            loop: true
          });
      });
    </script>

    <title>fly2.me</title>
</head>
<body>

    <div class="centered">
        <div class="logo"><img src="logo.png"></div>
        <br>
        <span class="typed"></span>
    </div>

    <div class="footer">
        <span>Copyright &copy; 2017 <em>fly2.me</em> Autonomous Drone Delivery System</span>
    </div>

</body>
</html>
