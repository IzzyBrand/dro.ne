// MIT-licensed code by Benjamin Becquet
// https://github.com/bbecquet/Leaflet.PolylineDecorator
L.RotatedMarker = L.Marker.extend({
  options: { angle: 0 },
  _setPos: function(pos) {
    L.Marker.prototype._setPos.call(this, pos);
    if (L.DomUtil.TRANSFORM) {
      // use the CSS transform rule if available
      this._icon.style[L.DomUtil.TRANSFORM] += ' rotate(' + this.options.angle + 'deg)';
    } else if (L.Browser.ie) {
      // fallback for IE6, IE7, IE8
      var rad = this.options.angle * L.LatLng.DEG_TO_RAD,
      costheta = Math.cos(rad),
      sintheta = Math.sin(rad);
      this._icon.style.filter += ' progid:DXImageTransform.Microsoft.Matrix(sizingMethod=\'auto expand\', M11=' +
        costheta + ', M12=' + (-sintheta) + ', M21=' + sintheta + ', M22=' + costheta + ')';
    }
  }
});
L.rotatedMarker = function(pos, options) {
    return new L.RotatedMarker(pos, options);
};

var map = L.mapbox.map('map', 'mapbox.streets', {
    keyboard: false
}).setView([41.8258611,-71.4034908],17);


var zoneLayer
 = L.mapbox.featureLayer().addTo(map); // layer to hold the zone icons

var geoJson = {
  type: 'FeatureCollection',
  features: [{
      "type": "Feature",
      "geometry": {
          "type": "Point",
          "coordinates": [-75.00, 40]
      },
      "properties": {
          "title": "Small astronaut",
          "icon": {
              "iconUrl": "/mapbox.js/assets/images/astronaut1.png",
              "iconSize": [50, 50], // size of the icon
              "iconAnchor": [25, 25], // point of the icon which will correspond to marker's location
              "popupAnchor": [0, -25], // point from which the popup should open relative to the iconAnchor
              "className": "dot"
          }
      }
  }, {
      "type": "Feature",
      "geometry": {
          "type": "Point",
          "coordinates": [-74.00, 40]
      },
      "properties": {
          "title": "Big astronaut",
          "icon": {
              "iconUrl": "/mapbox.js/assets/images/astronaut2.png",
              "iconSize": [100, 100],
              "iconAnchor": [50, 50],
              "popupAnchor": [0, -55],
              "className": "dot"
          }
      }
  }]
};

// Set a custom icon on each marker based on feature properties.
zoneLayer
.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    marker.setIcon(L.icon(feature.properties.icon));
});

// Add features to the map.
zoneLayer
.setGeoJSON(geoJson);
